command:
  crontab -l | grep -s "^@daily freshclam$":
    exit-status: 0
file:
  /etc/clamd.d:
    exists: true
    mode: "0775"
    owner: root
    group: root
    filetype: directory
    contains: []
  /etc/clamd.d/scan.conf:
    exists: true
    mode: "0644"
    owner: root
    group: root
    filetype: file
    contains:
      - "/^#Ansible managed: Do NOT edit this file manually!$/"
      - "/^DatabaseDirectory /var/lib/clamav$/"
      - "/^ScanOLE2 yes$/"
      - "/^MaxConnectionQueueLength 30$/"
      - "/^ScanELF yes$/"
      - "/^LogFile /var/log/clamd.log$/"
      - "/^ReadTimeout 300$/"
      - "/^OnAccessMaxFileSize 5242880$/"
      - "/^ScanPE yes$/"
      - "/^OnAccessPrevention no$/"
      - "/^AllowSupplementaryGroups yes$/"
      - "/^User root$/"
      - "/^LogTime yes$/"
      - "/^TemporaryDirectory /var/tmp$/"
      - "/^FixStaleSocket yes$/"
      - "/^ScanMail yes$/"
      - "/^ScanArchive yes$/"
      - "/^LogRotate no$/"
      - "/^MaxThreads 50$/"
      - "/^ArchiveBlockEncrypted no$/"
      - "/^TCPSocket 3310$/"
      - "/^LocalSocket /var/run/clamd.scan/clamd.sock$/"
      - "/^TCPAddr 127.0.0.1$/"
      - "/^LogFileMaxSize 0$/"
      - "/^DetectBrokenExecutables yes$/"
      - "/^LogSyslog yes$/"
      - "/^PidFile /var/run/clamd.scan/clamd.pid$/"
      - "/^OnAccessExcludeUID 0$/"
  /etc/cron.d/clamav_daily:
    exists: true
    mode: "0644"
    owner: root
    group: root
    filetype: file
    contains:
      - "/^#Ansible: Execute Daily ClamAV Scan$/"
      - "/^@daily root /root/clamav_daily_scan.sh$/"
  /etc/freshclam.conf:
    exists: true
    mode: "0644"
    owner: root
    group: root
    filetype: file
    contains:
      - "/^#Ansible managed: Do NOT edit this file manually!$/"
      - "/^DatabaseMirror database.clamav.net$/"
      - "/^DatabaseDirectory /var/lib/clamav$/"
      - "/^UpdateLogFile /var/log/freshclam.log$/"
      - "/^DatabaseOwner root$/"
      - "/^LogRotate no$/"
      - "/^LogSyslog yes$/"
      - "/^LogTime yes$/"
  /var/lib/clamav:
    exists: true
    mode: "0770"
    owner: root
    group: root
    filetype: directory
    contains: []
  /var/log/clamd.log:
    exists: true
    mode: "0660"
    owner: root
    group: root
    filetype: file
    contains: []
  /var/log/freshclam.log:
    exists: true
    mode: "0660"
    owner: root
    group: root
    filetype: file
    contains: []
  /var/run/clamd.scan:
    exists: true
    mode: "0710"
    owner: clamscan
    group: clamscan
    filetype: directory
    contains: []
  /var/run/clamd.scan/clamd.pid:
    exists: true
    mode: "0664"
    owner: root
    group: root
    filetype: file
    contains: []
package:
  clamav:
    installed: true
  clamav-scanner-systemd:
    installed: true
  clamav-update:
    installed: true
  libsemanage-python:
    installed: true
port:
  tcp:3310:
    listening: true
    ip:
    - 127.0.0.1
process:
  clamd:
    running: true
service:
  clamd@scan:
    enabled: true
    running: true