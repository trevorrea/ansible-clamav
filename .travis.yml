---

sudo: required
language: python
services:
  - docker
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -o Dpkg::Options::="--force-confold" --force-yes -y docker-engine
  - mkdir -p .molecule/roles/clamav
  - cp -R defaults handlers meta tasks templates .molecule/roles/clamav/
install:
  - pip install tox-travis==0.8
script:
  - tox